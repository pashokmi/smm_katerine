<section class="game">
  <div class="container">

    <div class="screen">
      <h3 class="game__title">Хочеш знижку? <br>Зіграй в гру!</h3>
      <a class="start" href="#"  id="start">Почати гру</a>
    </div>

    <div class="screen">
      <h1 class="game__title">Виберіть час</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h2 class="game__title">Спіймай свою знижку!</h2>
      <h4 class="game__time">Залишилось <span id="time">00:00</span></h4>
      <div class="board" id="board"></div>
      <button class="game__new">Грати ще!</button>
    </div>
  </div>
</section>
